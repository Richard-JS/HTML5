<!DOCTYPE html>
<html lang="pt-br">
<head>

    .quebra{

        margin: 0px 0px 10px 0px;

    form{

        padding: 10px;

    .espaco_t{

        }

<body>
    <form name="f_cadastro"  action="#" method="GET">


        <!--selecionando mais de um com multiple-->
